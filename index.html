<!DOCTYPE html>
<html style="height: 100%;">

<head>
	<title>Nid Gloge</title>

	<script>
		function setMsg() {
			var msg = window.location.search.substring(1)

			if (msg.length > 0)
				document.getElementById("msg").innerHTML = msg.replace(/-/g, " ");
		}
	</script>
</head>

<body style="background-color: black; display: flex; justify-content: center; align-items: center; height: 100%;" onload="setMsg()">
	<h1 id="msg" style="color: white; width: 75%; text-align: center;">dasch nid mau gloge</h1>
</body>

</html>
